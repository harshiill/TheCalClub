name: health_fitness_app
description: A Flutter health and fitness tracking application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Health Data Integration
  health: ^11.0.0  # For both Android Health Connect & iOS HealthKit
  
  # Background Processing
  workmanager: ^0.6.0 # For Android background sync
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Utilities
  intl: ^0.18.1  # For date formatting
  permission_handler: ^11.3.0
  # UI
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true